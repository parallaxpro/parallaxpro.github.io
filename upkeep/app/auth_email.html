<header class="auth-header">
    <div class="u-container">
        <a href="#" onclick="return false;" class="u-header-logo"><img src="./images/logo.svg" alt="UPKEEP"></a>
    </div>
</header>

<main class="auth-main">
    <div class="a-container">

        <div class="a-block">

            <div class="a-header d-flex">
               <div class="a-header--back">
                   <a href="/auth_socials.html" class="back-btn">Назад</a>
               </div> 
               <div class="a-header--header">
                    <div class="a-header--title">Войти через почту</div>
                    <div class="a-header--subtitle">или <a href="/auth_register.html">зарегистрироваться</a></div>
               </div>
            </div>

            <div class="a-body">

                <div class="a-form">
                    <input type="text" class="a-input" placeholder="Введите email">
                    <div class="a-input--forgot">
                        <input type="password" class="a-input" placeholder="Введите пароль">
                        <a href="/auth_forgot.html" class="a-input--forgot-link">Забыли пароль?</a>
                    </div>
                    <button type="submit" class="a-btn">Авторизация</button>
                </div>

                <p class="a-copyright">Авторизуясь, вы соглашаетесь с <a href="#">правилами пользования сайтом</a> и даете <a href="#">согласие на обработку персональных данных.</a></p>

            </div>

        </div>

    </div>

    <div id="alerts">
        <div class="alerts-container"></div>
    </div>

</main>

<header class="auth-header">
    <div class="u-container">
        <a href="#" onclick="return false;" class="u-header-logo"><img src="./images/logo.svg" alt="UPKEEP"></a>
    </div>
</header>

<main class="auth-main">
    <div class="a-container">

        <div class="a-block">

            <div class="a-header d-flex">
               <div class="a-header--back">
                   <a href="/auth_email.html" class="back-btn">Назад</a>
               </div> 
               <div class="a-header--header">
                    <div class="a-header--title">Регистрация</div>
               </div>
            </div>

            <div class="a-body">

                <div class="a-form">
                    <input type="text" class="a-input" placeholder="Введите email">
                    <div class="row">
                        <div class="col-6">
                            <input type="password" class="a-input" placeholder="Введите пароль">
                        </div>
                        <div class="col-6">
                            <input type="password" class="a-input" placeholder="Повторите пароль">
                        </div>
                    </div>
                    
                    <button type="submit" class="a-btn">Зарегистрироваться</button>
                </div>

                <p class="a-copyright">Регистрируясь, вы соглашаетесь с <a href="#">правилами пользования сайтом</a> и даете <a href="#">согласие на обработку персональных данных.</a></p>

            </div>

        </div>

    </div>
</main>

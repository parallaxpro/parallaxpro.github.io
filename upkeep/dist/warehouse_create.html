
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>Склад | UPKEEP</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">

	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="css/main.min.css">

	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=4f9840ba-a35a-4f4d-b222-3817d1b87fd3" type="text/javascript"></script>

</head>

<body>

	

<main class="main-business">
    <div class="c-container">
        <div class="row">
            <div class="col-3">
                <aside class="b-page--menu">
                    <a href="#" onclick="return false;" class="d-flex b-page--logotype">
                        <img src="./images/logo.svg" alt="upkeep">
                    </a>

                    <div class="b-page--name">
                        <div class="b-page--title">Дастархан</div>
                        <div class="b-page--subtitle">микрорайон 12, 78</div>
                    </div>

                    <nav class="b-page--menu-items">
                        <a href="#" onclick="return false;" class="b-page--menu-item home">Главная страница</a>
                        <a href="#" onclick="return false;" class="b-page--menu-item catalog">Каталог</a>
                        <a href="#" onclick="return false;" class="b-page--menu-item warehouse active">Склад</a>
                        <a href="#" onclick="return false;" class="b-page--menu-item setting">Настройки заведения</a>
                        <a href="#" onclick="return false;" class="b-page--menu-item exit">Выйти из заведения</a>
                    </nav>
                </aside>
            </div>
            <div class="col-7">
                <div class="b-content">
                    <h1>Изменения склада</h1>

                    <div class="warehouse-content">
                        <div class="warehouse-editor">
                            
                            <div class="warehouse-select">
                                <div class="row d-flex align-items-end">
                                    <div class="col-9">
                                        <label for="warehouse" class="warehouse-label">Выберите склад</label>
                                        <select class="default-select">
                                            <option value="0">Магазин</option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <span class="default-btn ghost warehouse-add popup-open" data-popup="warehouse-add">Добавить склад</span>
                                    </div>
                                </div>
                            </div>

                            <hr class="form-hr">

                            <div class="warehouse-editor-list">

                                <div class="warehouse-editor--row" data-id="99">
                                    <div class="warehouse-row--title loading">
                                        <input type="text" class="warehouse-row--title-input" placeholder="Найти товар">
                                        <input type="hidden" class="warehouse-row--id">
                                        <span class="warehouse-row--title-price">3000</span>
                                        <div class="warehouse-row--products-dropdown">
                                            <div class="warehouse-row--products-dropdown-item">Тигровые креветки</div>
                                        </div>
                                    </div>
                                    <div class="warehouse-row--quantity">
                                        <span class="warehouse-row--quantity-toggle plus"></span>
                                        <input type="text" class="warehouse-row--quantity-input" placeholder="Кол-во">
                                        <span class="warehouse-row--quantity-total"></span>
                                    </div>
                                    <span class="multiform-btn multiform-btn--minus warehouse-row--delete" data-id="99"></span>
                                </div>

                            </div>

                            <span class="default-btn ghost add-warehouse-item">Добавить товар</span>

                            <!-- <div class="no-content no-warehouse">
                                <p class="no-content--text">У вас нет склада. <a href="#" class="popup-open" data-popup="warehouse-add">Создать?</a></p>
                            </div> -->

                            <hr class="warehouse-hr">

                            <button type="submit" class="success-btn">Сформировать</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<div id="popups">

    <div class="container">
        <div class="row">
            <div class="col-lg-7 m-auto">

                <div class="popup-item" data-id="warehouse-add">
                    <div class="popup-item--header d-flex align-items-center">
                        <div class="popup-item--title">Добавить заведение</div>
                        <div class="popup-item--close d-flex justify-content-end" data-id="warehouse-add">
                            <svg width="14" height="14" xmlns="http://www.w3.org/2000/svg"><path d="M7.773 7L13.84.934a.547.547 0 10-.774-.774L7 6.227.934.16A.547.547 0 10.16.934L6.227 7 .16 13.066a.547.547 0 10.774.774L7 7.773l6.066 6.067a.545.545 0 00.774 0 .547.547 0 000-.774L7.773 7z"/></svg>
                        </div>
                    </div>
                    <div class="popup-item--body">
                        
                        <div class="g-input mb-3">
                            <label for="name" class="g-input--label">Название склада</label>
                            <input type="text" id="name" class="g-input--input input-animate" value="BARHAN">
                        </div>

                        <label for="warehouse mb-3" class="warehouse-label">Выберите склад</label>
                        <select class="default-select">
                            <option value="0">Магазин</option>
                        </select>


                        <button type="submit" class="default-btn mt-4">Создать</button>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="popup-overlay"></div>
</div>

<footer class="b-page--footer">
    <div class="c-container">
        <div class="row">
            <div class="col-3">

                <a href="/" onclick="return false;" class="profile-button">
                    <div class="profile-image" style="background: url('./images/dist/no-image.jpg');"></div>
                    <div class="profile-name">Виталий Балаян</div>
                </a>

                <div class="row">
                    <div class="col-9">
                        <div class="profile-footer--container">
                            <a href="/" onclick="return false;" class="profile-settings--link">Настройки</a>
                            <a href="/" onclick="return false;" class="profile-logout"></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</footer>


	<div class="overlay"></div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.9/jquery.inputmask.bundle.min.js" integrity="sha512-VpQwrlvKqJHKtIvpL8Zv6819FkTJyE1DoVNH0L2RLn8hUPjRjkS/bCYurZs0DX9Ybwu9oHRHdBZR9fESaq8Z8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/autosize@5.0.1/dist/autosize.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>

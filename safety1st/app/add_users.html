<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title><!--#echo var="title" --></title>
	<!-- <meta name="description" content="Startup HTML template OptimizedHTML 5"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
	<link rel="stylesheet" href="css/main.min.css">

	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>

<body>
    	

    <div class="container">
        <div class="row">
            <div class="col-xl-6 m-auto">
                
                <div class="mass_users--header">
                    <div class="mass_users-logo">
                        <a href="/"><img src="../images/logo.svg" alt="SAFETY1ST"></a>
                    </div>
                    <div class="mass_users-title">
                        <h1>Добавление сотрудников (30 макс.)</h1>
                        <p>ТОО “PARALLAX”</p>
                    </div>
                </div>

                <div class="mass_users--body">
                    
                    <div class="mass_users-blocks">
                        <div class="mass_users-block">
                            <div class="mass_users-block-title">Пользователь 1</div>
                            <div class="mass_users-content">
                                <div class="mass-input-row">
                                    <input type="text" class="default-input" placeholder="Введите имя">
                                    <input type="text" class="default-input" placeholder="Введите фамилию">
                                </div>
                                <div class="mass-input-row">
                                    <input type="text" class="default-input" placeholder="Введите отчество">
                                    <input type="number" class="default-input" placeholder="Введите ИИН">
                                </div>
                                <div class="mass-input-row">
                                    <input type="text" class="default-input" placeholder="Введите email">
                                </div>
                                <div class="mass-input-row">
                                    <input type="text" class="default-input" placeholder="Введите должность">
                                </div>
                            </div>
                        </div>
                        <div class="mass_users-block">
                            <div class="mass_users-block-title">Пользователь 2</div>
                            <div class="mass_users-content">
                                <div class="mass-input-row">
                                    <input type="text" class="default-input" placeholder="Введите имя">
                                    <input type="text" class="default-input" placeholder="Введите фамилию">
                                </div>
                                <div class="mass-input-row">
                                    <input type="text" class="default-input" placeholder="Введите отчество">
                                    <input type="number" class="default-input" placeholder="Введите ИИН">
                                </div>
                                <div class="mass-input-row">
                                    <input type="text" class="default-input" placeholder="Введите email">
                                </div>
                                <div class="mass-input-row">
                                    <input type="text" class="default-input" placeholder="Введите должность">
                                </div>
                            </div>
                            <div class="mass_users-delete default-btn btn-delete">Удалить</div>
                        </div>
                    </div>

                    <div class="mass_users-add btn-add--user">Добавить</div>
                    <div class="hr"></div>
                    <div class="default-btn btn-confirm">Отправить</div>

                </div>

            </div>
        </div>
    </div>

    <footer class="mass_users--footer">
        <div class="container d-flex justify-content-center">
            <div class="production">
                <a href="https://parallax.pro/" target="_blank"><img src="../images/parallax.svg"></a>
            </div>
        </div>
    </footer>

	
	<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="js/app.min.js"></script>

</body>
</html>

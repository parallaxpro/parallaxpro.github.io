
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>Авторизация</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
	<link rel="stylesheet" href="css/main.min.css">

	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-xl-4 col-md-6 m-auto align-items-center vh-100 d-flex">
            
            <div class="login-form">

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="login-form--header">
                            <a href="/"><img src="images/logo.svg"></a>
                        </div>
                    </div>
                    <div class="col-3 d-flex align-items-center justify-content-end">
                        <div class="login-form--header">
                            <div class="dropdown-btn language-select">
                                <div class="dropdown-item">RU</div>
                                <div class="dropdown-list">
                                    <a href="/kz">kz</a>
                                    <a href="/ch">ch</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="login-form--content">
                    <div class="login-form--input">
                        <input type="email" name="email" class="default-input" placeholder="Email">
                        <input type="password" name="password" class="default-input" placeholder="Пароль">
                    </div>
                    <button type="submit" class="default-btn btn-confirm">Войти</button>
                </div>
                
                <a href="#" onclick="return false;" class="forgot-link">Забыли пароль?</a>
            </div>

        </div>
    </div>
</div>

	<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="js/app.min.js"></script>

</body>
</html>
